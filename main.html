<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
        <div class="controls">
            <button class="toggle" id="player__button">►</button>
            <button class="rewind" id="rewind">« 10s</button>
            <button class="forward" id="forward">25s »</button>
            <input type="range" class="volume" id="volume" min="0" max="100" value="75">
            <input type="number" class="playback-speed" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <progress class="progress" value="0" max="100">
                <div class="progress__filled"></div>
            </progress>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
